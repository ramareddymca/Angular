<div id="product-list" class="container">
  <h3>Products</h3> 

  <table class="table table-striped table-hover ">
    <tr>
      <th>Name</th>
      <th>Desc</th>
      <th>Price</th>
      <th>Rating</th>
      <th>Link</th>    
    </tr>
     <tr *ngFor="let product of products">      
      <td>{{product.name}}</td>
      <td>{{product.prodDesc}}</td>
      <td>{{product.price}} </td>
      <td>{{product.rating}}</td>
      <td>{{product.prodImg}}</td>
    </tr>
  </table>
</div>
