<div id="product-list" class="container">
  <h3>Products</h3> 
    
    <div class="d-flex">
    <a id="btn-add-new" routerLink="/new" class="btn btn-primary ml-auto">Create new product</a>
  </div>

  <table class="table table-striped table-hover ">
    <tr>
      <th>Name</th>
      <th>Desc</th>
      <th>Price</th>         
    </tr>
     <tr *ngFor="let product of products">
     <td><a [routerLink]="[ '/products', product.id ]">{{product.name}}</a></td>
         <td>{{product.name}}</td>
        <td>{{product.prodDesc}}</td>
        <td [ngClass]="{'high-valued': product.price > 10000}">{{product.price}}</td>     
    </tr>
 </table>
    
    <app-product-list-item [product]="product"  *ngFor="let product of products">
    </app-product-list-item>
 
   
    
</div>
